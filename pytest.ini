[pytest]
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

markers =
    ui: Маркировка для UI тестов.
    smoke: Маркировка для SMOKE тестов.
    regression: Маркировка для регрессионных тестов.
    critical: Маркировка для критичных тестов.
    dashboard: Маркировка для тестов связанных с рабочей панелью.
    slow: Маркировка для медленных тестов.
    registration: Маркировка для тестов регистрации.
    authorization: Маркировка для тестов авторизации.
